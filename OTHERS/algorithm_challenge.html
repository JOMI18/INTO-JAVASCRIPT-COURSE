      let odd = params.filter((el) => el % 2 != 0);

    function detectLetter(param) {
      let letters = "";
      for (let i = 0; i < param.length; i++) {
        if (letters.includes(param[i]) && param[i] !== " ") {
          console.log(`${param[i]} ===`, true);
        } else {
          letters += `${param[i]}`;
        }
      }
      console.log(letters);
    }
    detectLetter("happy mum tuesday ");

    function check2(param) {

      ar.forEach((element) => {
