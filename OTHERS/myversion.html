<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css" />
    <style>
      div {
        height: 500px;
        width: 800px;
        box-shadow: 0px 0px 10px #000;
      }
      .cursor {
        margin-left: 0.25em;
        animation: blinkMe 1.0s linear infinite;
      }
      h1{
          text-shadow: 0px -4px 3px #ffffff;
      }
      @keyframes blinkMe {
        0% {
          opacity: 0;
        }
        49% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <center>
      <div class="bg-danger mt-5 d-flex align-items-center justify-content-center">
        <p><h1 id="h1"></h1><h1 class="cursor">|</h1></p>
      </div>
    </center>
  </body>
  <script>
   let curr_sent = 0
   let curr_word = 0
   let to_write;
    let sentenceArray = [
      'My name is Emmanuel ',
      'I Study Software Engineering at SQI ',
      'My instructor is Mr Teslim ',
    ];
  function startFunction(){
    if(curr_sent > sentenceArray.length - 1){
      curr_sent=0
    }
    h1.innerHTML += sentenceArray[curr_sent][curr_word]
    setTimeout(() => {
      if (h1.innerHTML.length < sentenceArray[curr_sent].length){
          curr_word++
          startFunction()
      }
    }, 300);
    if (h1.innerHTML.length == sentenceArray[curr_sent].length){
      del()
    }
  }
  function del(){
    h1.innerHTML = h1.innerHTML.slice(h1.innerHTML,-1)
    setTimeout(() => {
      if (h1.innerHTML == ''){
        curr_sent++
        curr_word=0
        startFunction()
      } else {
        del()
      } 
    }, 300);
  }
  
  startFunction()
  </script>
</html>
