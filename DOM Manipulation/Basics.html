<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <h1 style="font-size: 56px; padding: 1rem" class="text-center display-3">
      DOM MANIPULATION
    </h1>
    <form
      style="
        width: 80vh;
        height: 20vh;
        background-color: antiquewhite;
        flex-direction: column;
        margin: 120px auto;
      "
      class="d-flex form-group justify-content-around align-items-center"
    >
      <label
        style="font-weight: 700; font-size: 18px"
        id="Passwords"
        for="passwordInp"
        >Passwords</label
      >
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-evenly;
          width: 100%;
        "
      >
        <input
          type="password"
          placeholder="password"
          style="width: 80%"
          id="passwordInp"
          class="form-control inpss"
        /><i class="fa fa-eye" onclick="viewPassword('pass')"></i>
      </div>
    </form>
  </body>
  <script>
    function viewPassword(param) {
      if (param == "pass") {
        document.getElementById("passwordInp").type == "password"
          ? (document.getElementById("passwordInp").type = "text")
          : (document.getElementById("passwordInp").type = "password");
      }
    }
  </script>
</html>
