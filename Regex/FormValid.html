<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 style="text-align: center">FORM VALIDATION</h1>

    <div style="height: 100vh !important; width: 100% !important">
      <form
        action="#"
        name=""
        id=""
        class="p-5"
        style="
          min-height: 80vh;
          background-color: aqua;
          width: 60%;
          margin: auto;
          border-radius: 10px;
        "
      >
        <div class="form-group w-80">
          <label for="last">LASTNAME</label>
          <input class="form-control" type="text" name="" id="last" />
          <div id="lastV"></div>
        </div>
        <div class="form-group">
          <label for="surn">SURNAME</label>
          <input class="form-control" type="text" name="" id="surn" />
          <div id="surnV"></div>
        </div>
        <div class="form-group">
          <label for="user">USERNAME</label>
          <input class="form-control" type="text" name="" id="user" />
          <div id="userV"></div>
        </div>
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input class="form-control" type="text" name="" id="email" />
          <div id="emailV"></div>
        </div>
        <div class="form-group">
          <label for="pswrd">PASSWORD</label>
          <input class="form-control" type="text" name="" id="pswrd" />
          <div id="pswrdV"></div>
        </div>
        <div class="form-group">
          <label for="cpswrd">CONFIRM PASSWORD</label>
          <input class="form-control" type="text" name="" id="cpswrd" />
          <div id="cpswrdV"></div>
        </div>
        <div class="form-group">
          <label for="country">PHONE NUMBER</label>
          <div class="form-group d-flex">
            <select name="" id="country" onblur="check()">
              <option value="nigerian">(+234) Nigeria</option>
              <option value="uk">(+44) UK</option>
              <option value="us">(+1) US</option>
              <option value="ghanian">(+233) Ghana</option>
            </select>
            <input class="form-control" type="text" name="" id="pnum" />
          </div>
          <div id="pnumV"></div>
        </div>

        <div
          class="form-group mt-2 mx-5 d-flex align-items-center justify-content-center"
        >
          <button
            onclick="submitF()"
            class="w-75 btn btn-dark form-control"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
      <a href="./formvalid2.html">Variation 2</a>
    </div>
  </body>
  <script src="./FormValid.js"></script>
  <!-- <script src="./ClassValid.js"></script> -->
</html>
