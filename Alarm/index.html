<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm clock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <center>
      <div
        class="d-flex flex-column pdiv justify-content-around align-items-center"
      >
        <h1 class="currentTime">ALARM CLOCK</h1>

        <div class="clock-body">
          <h5 class="currentTime">CURRENT TIME</h5>
          <div
            class="d-flex px-4 py-4 align-items-center justify-content-around border-rounded"
            id="clock"
          >
            <h1 class="text-white" id="hourS"></h1>
            <h1 class="text-white" id="colon">:</h1>
            <h1 class="text-white" id="minuteS"></h1>
            <h1 id="secondS" class="text-white"></h1>
          </div>

          <div class="alarm-div d-flex align-items-center flex-column">
            <h5 class="currentTime">SET ALARM</h5>
            <div class="d-flex input-boxes">
              <input
                type="time"
                name=""
                class="rounded-sm"
                placeholder="Select a time"
                id="inputTime"
              />
              <input
                type="text"
                id="alarmNote"
                class="rounded-sm"
                placeholder="What's this Alarm for?"
              />
              <button
                class="btn btn-success rounded-sm"
                onclick="startFunctions()"
                id="setAlarm"
              >
                SET
              </button>
            </div>
            <p id="alarmList" class="py-2 px-4"></p>
          </div>
        </div>
      </div>
    </center>
  </body>
  <script src="./script.js"></script>
</html>
